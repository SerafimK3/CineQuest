<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/app-icon.png" />
    <link rel="apple-touch-icon" href="/app-icon.png">
    <link rel="icon" sizes="192x192" href="/app-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>CineQuest | Your Ultimate Movie Companion</title>
    <meta name="description" content="Discover trending movies, spin for random picks, and test your knowledge with movie trivia. CineQuest is the ultimate app for film lovers." />
    <meta name="theme-color" content="#000000" />
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://api.themoviedb.org" />
    <link rel="preconnect" href="https://image.tmdb.org" />
    <link rel="dns-prefetch" href="https://api.themoviedb.org" />
    <link rel="dns-prefetch" href="https://image.tmdb.org" />
    
    <!-- Preload critical fonts to prevent FOIT/FOUT -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" media="print" onload="this.media='all'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" />
    </noscript>
    
    <!-- Inline critical CSS to prevent layout shift -->
    <style>
      /* Prevent flash of unstyled content */
      html { background-color: #000000; }
      body { 
        margin: 0; 
        background-color: #000000; 
        color: #FFFFFF; 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      /* Reserve space for navbar on desktop (64px) */
      @media (min-width: 768px) {
        body { min-height: 100vh; }
      }
      /* Reserve space for bottom nav on mobile (96px) */
      @media (max-width: 767px) {
        body { padding-bottom: 96px; }
      }
      /* Prevent CLS from root mounting */
      #root { min-height: 100vh; background-color: #000000; }
    </style>
    
    <!-- Open Graph / Facebook / LinkedIn / Discord / iMessage -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="CineQuest" />
    <meta property="og:url" content="https://cinequest.app/" />
    <meta property="og:title" content="CineQuest - Discover Movies & Games" />
    <meta property="og:description" content="Spin the wheel, play trivia, and find your next favorite movie." />
    <meta property="og:image" content="https://cinequest.app/og-image.jpg?v=1" />
    <meta property="og:image:secure_url" content="https://cinequest.app/og-image.jpg?v=1" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="338" />
    <meta property="og:image:alt" content="CineQuest - Stop scrolling. Start watching." />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:domain" content="cinequest.app" />
    <meta name="twitter:url" content="https://cinequest.app/" />
    <meta name="twitter:title" content="CineQuest - Discover Movies & Games" />
    <meta name="twitter:description" content="Spin the wheel, play trivia, and find your next favorite movie." />
    <meta name="twitter:image" content="https://cinequest.app/og-image.jpg?v=1" />
    <meta name="twitter:image:alt" content="CineQuest - Stop scrolling. Start watching." />
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6815957216068726"
     crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
